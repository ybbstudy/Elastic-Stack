---
"Index data and search on the old cluster":
 - do:
     indices.create:
        index: test_index
        body:
          settings:
            index:
              number_of_replicas: 0

 - do:
     bulk:
        refresh: true
        body:
          - '{"index": {"_index": "test_index", "_type": "test_type"}}'
          - '{"f1": "v1_old", "f2": 0}'
          - '{"index": {"_index": "test_index", "_type": "test_type"}}'
          - '{"f1": "v2_old", "f2": 1}'
          - '{"index": {"_index": "test_index", "_type": "test_type"}}'
          - '{"f1": "v3_old", "f2": 2}'
          - '{"index": {"_index": "test_index", "_type": "test_type"}}'
          - '{"f1": "v4_old", "f2": 3}'
          - '{"index": {"_index": "test_index", "_type": "test_type"}}'
          - '{"f1": "v5_old", "f2": 4}'

 - do:
     indices.flush:
        index: test_index

 - do:
     search:
        index: test_index

 - match: { hits.total: 5 }

---
"Add stuff to cluster state so that we can verify that it remains to exist during and after the rolling upgrade":
  - do:
      snapshot.create_repository:
        repository: my_repo
        body:
          type: url
          settings:
            url: "http://snapshot.test"
  - match: { "acknowledged": true }

  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
            ]
          }
  - match: { "acknowledged": true }
